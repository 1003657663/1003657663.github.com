<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生处</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
        .headPhoto{
            width: 100%;
            height: 60%;
            background: #f0ad4e;
            position: relative;
        }
        .headtitle{
            width: 200px;
            height: 50px;
            text-align: center;
            font-size: 50px;
            font-weight: bolder;
            color: #FFFFFF;

            position: absolute;
            top: 50%;
            left: 50%;
            margin:-25px 0 0 -100px;
        }

        .centerNews{
            width: 100%;
            height: 40%;
            background: #65ff27;
            color: #FFFFFF;
            position: relative;
        }
        .centerNews .new{
            width: 150px;
            height: 190px;
            padding-top: 10px;
            text-align: center;
            background: #FFFFFF;
            color: #000;
            border-radius: 10px;

            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -75px;
        }

        #new1{
            animation: leftNew1 3s;
            animation-fill-mode: forwards;
        }
        #new2{
            animation: leftNew2 3s;
            animation-fill-mode: forwards;
        }
        #new4{
            animation: leftNew4 3s;
            animation-fill-mode: forwards;
        }
        #new5{
            animation: leftNew5 3s;
            animation-fill-mode: forwards;
        }

        @keyframes leftNew1 {
            from {  left: 50%; }
            to {  left: 16.6%; }
        }
        @keyframes leftNew2 {
            from {  left: 50%; }
            to {  left: 33.2%; }
        }
        @keyframes leftNew4 {
            from {  left: 50%; }
            to {  left: 66.6%; }
        }
        @keyframes leftNew5 {
            from {  left: 50%; }
            to {  left: 83.2%; }
        }
    </style>
</head>
<body>
<div class="headPhoto">
    <div class="headtitle">
        学生处
    </div>
</div>
<div class="centerNews">
    <div class="new" id="new1">新闻1</div>
    <div class="new" id="new2">新闻2</div>
    <div class="new" id="new3">新闻3</div>
    <div class="new" id="new4">新闻4</div>
    <div class="new" id="new5">新闻5</div>
    <div class="new" id="new6">新闻6</div>
</div>
<div class="bottom">

</div>
</body>
</html>
