<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var list = document.getElementById("aqi-list");
        var willAddHtml="";//初始化变量为字符串变量
        //改进sort
        function sortIn(){
            return function (object1,object2) {
                var value1 = object1[1];
                var value2 = object2[1];
                return value2 -value1;
            }
        }
        aqiData.sort(sortIn());

        for(var i=0;i<aqiData.length-1;i++){//判断大于60，小于60后跳出
            if(aqiData[i][1]<=60){
                break;
            }
            willAddHtml = willAddHtml+"<li>"+aqiData[i][0]+","+aqiData[i][1]+"</li>";
        }
        list.innerHTML = willAddHtml;

    })();

</script>
</body>
</html>
