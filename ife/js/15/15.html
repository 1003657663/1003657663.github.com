<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    var data;
    function getData() {
        /*
         coding here
         */

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        var data = [];
        var listLis = document.getElementById("source").getElementsByTagName("li");//获取存放数据的li元素
        for(var i=0;i<listLis.length;i++){
            var listLi = listLis[i];
            var placeName = listLi.childNodes.item(0).wholeText;//通过node获取他的第一个文字节点
            var value = listLi.childNodes.item(1).innerText;
            data[i] = [placeName,value];
        }
        this.data = data;
        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        var willAddHtml="";//初始化变量为字符串变量
        //改进sort
        function sortIn(){
            return function (object1,object2) {
                var value1 = object1[1];
                var value2 = object2[1];
                return value1 -value2;
            }
        }
        data.sort(sortIn());//排序
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var resort = document.getElementById("resort");
        var willAddHtml="";
        for(var i=0;i<data.length;i++) {
            willAddHtml += "<li>第"+(i+1)+"名:"+data[i][0]+"<b>"+data[i][1]+"</b>"+"</li>";//连接字符串
        }
        resort.innerHTML = willAddHtml;
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        document.getElementById("sort-btn").onclick = btnHandle;

    }

    init();

</script>
</body>
</html>
